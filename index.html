<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue TEST</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2/dist/vue.global.js"></script>
  <style>
    .text-green {
      color: green;
    }
    .text-red {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <p><input type="text" name="" id="" v-model="greeting" ></p>
    {{ greeting }}
    ({{ greeting.length }})
    <p><button :class="active ? 'text-red' : 'text-green'" @:click="toggle">click</button></p>
  </div>
  
  <script>
    Vue.createApp({
      data() {
        return {
          greeting: "hello",
          active: false,
        };
      },
      mounted() {
        setTimeout(() => {
          this.greeting = "Changed";
        }, 3000);
      },
      methods: {
        toggle() {
          this.active = !this.active;
        }
      }
    }).mount("#app");
  </script>
</body>
</html>
